<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deu Pizza! - Página Inicial</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <h1>Bem-vindo à Deu Pizza!</h1>
    <p>A pizza perfeita está a apenas alguns cliques de distância. Sabores irresistíveis, massas artesanais e ingredientes frescos preparados com muito carinho para você!</p>
    <button class="botao-pedir" onclick="location.href='home.html'">Ir para o cardápio</button>
  </main>

  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url("https://img.freepik.com/fotos-premium/pizza-de-pepperoni-com-manjericao-fresco_1082794-43242.jpg") center center fixed;
      background-size: cover;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      text-align: center;
      padding: 60px 20px;
      background-color: rgba(255, 255, 255, 0.80);
      margin: auto;
      max-width: 700px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); 
    }

    h1 {
      font-size: 2.5em;
      color: #d9480f;
      margin-bottom: 20px;
    }

    p {
      max-width: 600px;
      margin: 30px auto;
      font-size: 1.2em;
      color: #000;
    }

    .botao-pedir {
      margin-top: 40px;
      padding: 14px 28px;
      background-color: #e85d04;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .botao-pedir:hover {
      background-color: #d9480f;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
        margin: 20px auto;
      }

      .botao-pedir {
        font-size: 16px;
        padding: 12px 20px;
      }
    }
    
  </style>
  <script src="logo.js"></script>
</body>
</html>
